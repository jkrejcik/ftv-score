<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 class="my-3">Futevolei Counter</h1>
      <div class="d-flex">
        <div class="d-flex col-6 flex-column">
          <div class="input-group">
            <input type="text" class="form-control me-2 mb-2" aria-label="Sizing example input" placeholder="Team 1" aria-describedby="inputGroup-sizing-default" id="team-1-name">
          </div>
          <button type="button" class="me-2 btn btn-outline-success" id="team_1_score" onclick="incrementOne()">0</button>
        </div>
        <div class="d-flex col-6 flex-column">
          <div class="input-group">
            <input type="text" class="form-control me-2 mb-2" aria-label="Sizing example input" placeholder="Team 2" aria-describedby="inputGroup-sizing-default" id="team-2-name">
          </div>
          <button type="button" class="me-2 btn btn-outline-primary" id="team_2_score" onclick="incrementTwo()">0</button>
        </div>
      </div>
      <h1 class="my-3" id="winner"></h1>
    </div>


    <script src="index.js"></script>
  </body>
</html>
